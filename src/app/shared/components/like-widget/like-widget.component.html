<div class="like-widget-container" (click)="like()">
  <fa-icon  [icon]="fonts.faThumbsUp"
    role="button"
    tabindex="0"
    [attr.aria-describedby]="id"
    size="1x"
   >
  </fa-icon>
  <span [attr.id]="id" [attr.aria-label]="likes + ' : people liked' " class="like-counter" aria-live="true" aria-atomic="true">
    {{ likes }}
  </span>
</div>
